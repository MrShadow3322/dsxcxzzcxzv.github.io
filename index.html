<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RatCoin</h1>
        <nav>
            <a href="#" data-target="home" class="active">Главная</a>
            <a href="#" data-target="leaderboard">Таблица лидеров</a>
            <a href="#" data-target="tasks">Задания</a>
        </nav>
    </header>
    <main>
        <section id="home" class="tab-content">
            <button id="get-ratcoin">Получить RatCoin</button>
            <p id="ratcoin-amount">Вы получили: 0 RatCoin</p>
        </section>
        <section id="leaderboard" class="tab-content">
            <h2>Таблица лидеров</h2>
            <table>
                <thead>
                    <tr>
                        <th>Рейтинг</th>
                        <th>Пользователь</th>
                        <th>RatCoin</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Лидеры будут добавляться здесь динамически -->
                </tbody>
            </table>
        </section>
        <section id="tasks" class="tab-content">
            <h2>Задания</h2>
            <div id="tasks-list">
                <p>1. Подпишитесь на наш <a href="https://t.me/RatcCoin" target="_blank">Телеграм канал</a> и получите 1000 RatCoin.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
